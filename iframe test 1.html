<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Website</h1>
        <p>This website uses a proxy to load content into an iframe.</p>
        <iframe src="https://example.com" id="iframe"></iframe>
    </div>

    <script>
        // Replace "https://example.com" with the URL you want to proxy
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const targetUrl = 'https://example.com';
        const iframe = document.getElementById('iframe');
        
        // Load content into iframe using proxy
        iframe.src = proxyUrl + targetUrl;
    </script>
</body>
</html>
