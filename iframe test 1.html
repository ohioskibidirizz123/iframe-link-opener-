<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .input-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iframe Opener</h1>
        <p>Paste a link below and click the button to open it in the iframe.</p>
        <input type="text" id="linkInput" class="input-box" placeholder="Paste link here">
        <button onclick="openLink()" class="btn">Open Link</button>
        <iframe src="" id="iframe"></iframe>
    </div>

    <script>
        // Function to open link in iframe
        function openLink() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = document.getElementById('linkInput').value;
            const iframe = document.getElementById('iframe');

            if (targetUrl.trim() === '') {
                alert('Please paste a valid link.');
            } else {
                iframe.src = proxyUrl + targetUrl;
            }
        }
    </script>
</body>
</html>
